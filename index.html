<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>診断画面</title>
  <meta name="description" content="ディスクリプションを入力">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="manifest" href="manifest.json">
</head>

<body>


  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">南部昔ッコ診断</a>
    </div>
  </nav>
  <!----- /header ----->

  <!----- main ----->
  <div class="qbox">
    <div class="charaimage">
      <img src="images/character3.png" alt="キャラクター">
    </div>
    <div class="question">
      <h1 id="qnumber">南部昔ッコ診断</h1>
      <div class="resultBox">
        <div id="file_area" class="imageSize">

        </div>
        <p id="qtext">10コの簡単な質問に答えて、八戸地方の有名な昔話
          （昔ッコ）の登場人物との相性を診断してみましょう。</p>
      </div>
      <div class="explanationbtn fadeOut">
        <button type="button" class="btn btn-custom" id="back">どんな話？</button>
      </div>
      <div class="taleTypebtn fadeOut">
        <button type="button" class="btn btn-custom" id="taleType">もどる</button>
      </div>


    </div>
    <div class="choices fadeOut">
      <form method="post" action="#" class="formbt" id="myForm">
        <input type="radio" value="1" name="answer" class="btn1" id="yes" onchange="checkForm()"><label
          for="yes"><span>はい</span></label>
        <input type="radio" value="0" name="answer" class="btn1" id="neither" onchange="checkForm()"><label
          for="neither"><span>どちらともいえない</span></label>
        <input type="radio" value="-1" name="answer" class="btn1" id="no" onchange="checkForm()"><label
          for="no"><span>いいえ</span></label>
      </form>
    </div>
  </div>

  <div class="optionbox">
    <div class="startoption">
      <button type="button" class="btn btn-custom">はじめる</button>
    </div>
    <div class="option fadeOut">
      <button type="button" class="btn btn-custom" id="back" onclick="Return()">もどる</button>
      <div class="nextbox">
        <button class="btn btn-custom" id="next" onclick="getSelectedValue()">つぎへ</button>
      </div>
    </div>
  </div>
  <!----- /main ----->

  <footer>
    <div class="footerbox">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">お問い合わせ</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">プライバシーポリシー</a></li>
        </ul>
        <p class="text-center text-body-secondary fs-1">八戸市博物館</p>
      </footer>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/PWA_design-onchange/sw.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>


</html>
